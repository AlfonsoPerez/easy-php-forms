{% extends "layout/layout.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}

<div class="container col-md-6 col-md-offset-2">

      <form method="post" action="{{ base_path }}/index.php/user/login" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input type="text" name="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
    
{% endblock %}
